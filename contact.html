<section class="text-center py-10">
  <h1 class="text-4xl font-extrabold text-orange-600">Contact Us</h1>
  <p class="mt-2">We would love to hear from you!</p>
</section>

<section class="py-14 px-6">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-10">

    <!-- CONTACT INFO -->
    <div class="flex-1">
      <h2 class="text-2xl font-bold text-purple-900">Get In Touch</h2>

      <div class="mt-4 space-y-2 text-lg">
        <p><strong>ЁЯУЮ Phone:</strong> +91 0000000000</p>
        <p><strong>ЁЯУз Email:</strong> @gmail.com</p>
        <p><strong>ЁЯУН Location:</strong> Your City, India</p>
        <p>Classes available online.</p>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="flex-1 bg-gray-50 p-8 rounded-2xl shadow">
      <h2 class="text-xl font-bold mb-4">Send Message</h2>

      <form class="space-y-3">
        <input type="text" placeholder="Your Name" required
        class="w-full p-3 border border-gray-300 rounded-lg">

        <input type="email" placeholder="Your Email" required
        class="w-full p-3 border border-gray-300 rounded-lg">

        <input type="text" placeholder="Subject"
        class="w-full p-3 border border-gray-300 rounded-lg">

        <textarea placeholder="Your Message" rows="5"
        class="w-full p-3 border border-gray-300 rounded-lg"></textarea>

        <button type="submit"
        class="w-full py-3 bg-yellow-300 rounded-full font-bold hover:bg-yellow-400 transition">
        Send Message
        </button>
      </form>
    </div>

  </div>
</section>
